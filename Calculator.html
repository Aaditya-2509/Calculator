<!DOCTYPE html>
<html>

<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="Calculator.css">
  <link rel="icon" href="Calculator_512.webp">

</head>

<body>
  <!-- Create an element to display the calculation. -->
  <p class="heading">Calculator</p>
  <p class="js-calculation calculation"></p>

  <p>
    <button onclick="
        updateCalculation('1');
      " class="number">1</button>

    <button onclick="
        updateCalculation('2');
      " class="number">2</button>

    <button onclick="
        updateCalculation('3');
      " class="number">3</button>

    <button onclick="
        updateCalculation(' + ');
      " class="operator">+</button>
  </p>

  <p>
    <button onclick="
        updateCalculation('4');
      " class="number">4</button>

    <button onclick="
        updateCalculation('5');
      " class="number">5</button>

    <button onclick="
        updateCalculation('6');
      " class="number">6</button>

    <button onclick="
        updateCalculation(' - ');
      " class="operator">-</button>
  </p>

  <p>
    <button onclick="
        updateCalculation('7');
      " class="number">7</button>

    <button onclick="
        updateCalculation('8');
      " class="number">8</button>

    <button onclick="
        updateCalculation('9');
      " class="number">9</button>

    <button onclick="
        updateCalculation(' * ');
      " class="operator">*</button>
  </p>

  <p>
    <button onclick="
        updateCalculation('0');
      " class="number">0</button>

    <button onclick="
        updateCalculation('.');
      " class="number">.</button>

    <button onclick="
        calculation = eval(calculation);

        displayCalculation();

        localStorage.setItem('calculation', calculation);
      " class="number">=</button>

    <button onclick="
        updateCalculation(' / ');
      " class="operator">/</button>
  </p>

  <p>
    <button onclick="
        calculation = '';


        displayCalculation();

        localStorage.setItem('calculation', calculation);
      " class="clear">Clear</button>

    <button onclick="backspace()" class="clear">âŒ«</button>
  </p>



  <script src="Calculator.js">


  </script>
</body>

</html>
